<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Random Quotes</title>
</head>

<body>
<div class="container-fluid">	
	<section>
		<h2 class="text-center">Motivational Quotes</h1>
		
		<div class="notepaper">
			<div class="quote">
				<blockquote class="curly-quotes"><p>If people display bad character towards us, it should not make us drop our good character as a result.</p>
				</blockquote>
				<footer class="blockquote-footer text-right">Mufti Ismail Menk
						<a href="https:www.muftimenk.com"><br>
							<cite title="Motivational Moments">Motivational Moments</cite>
						</a>
				</footer>
			</div>
		</div>
		<div class="text-center">
			<button class="btn btn-primary newQuote">New Quote</button>
		</div>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</section>
</div>



		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</div>
</body>
</html>
