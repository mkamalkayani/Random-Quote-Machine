<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quotes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>	
	<section>				
			<div class="quote">
				<blockquote class="blockquote">
					<p>If people display bad character towards us, it should not make us drop our good character as a result.</p>
					</blockquote>

				<footer class="blockquote-footer">Mufti Ismail Menk
						<!-- <a href="https:www.muftimenk.com"><br>
							<cite title="Motivational Moments">Motivational Moments</cite>
						</a> -->
				</footer>
			</div>
			
			<div class="newQuote">				
				<button class="btn btn-success">New Quote</button>
			</div>

			<div class="share">
				<div class="twitter-share-button">
					<a target="_blank" href="https://twitter.com/intent/tweet?text=If%20people%20display%20bad%20character%20towards%20us,%20it%20should%20not%20make%20us%20drop%20our%20good%20character%20as%20a%20result.&hashtags=Mufti%20Ismail%20Menk,Motivational%20Movements">
						<i class="fab fa-twitter-square fa-2x" ></i>
					</a>
				</div>					
				<!--<div class="facebook-share-button">
					<a href=""><i class="fab fa-facebook-square fa-2x"></i></a>
				</div> -->
			</div>		
	</section>
<script src="main.js"></script>
</body>
</html>
